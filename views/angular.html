<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Beyond: Angular Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body ng-app="beyond">
  <div class="app" ng-controller="AppController as app">
    <detail item="app.selectedItem" ng-show="app.showDetail" on-closed="app.onDetailClosed()"></detail>
    <list items="app.videoItems" ng-show="app.showList" on-selected="app.onVideoSelected(value)"></list>
  </div>
  <script src="/js/angular.bundle.js"></script>
</body>
</html>
